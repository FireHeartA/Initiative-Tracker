<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D&D Initiative Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: black;
    }

    h1 {
      text-align: center;
      color: black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th {
      padding: 12px;
      background-color: #000;
      color: white;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      color: black;
    }

    tr:nth-child(even) td {
      background-color: #e9e9e9;
    }

    tr:nth-child(odd) td {
      background-color: #ffffff;
    }

    td.damage-cell {
      background-color: #ffeb3b;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
    }

    input[type="number"] {
      width: 60px;
    }
  </style>
</head>

  </div>

        <th>Damage</th>

      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
