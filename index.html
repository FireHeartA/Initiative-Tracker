<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D&D Initiative Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: black;
    }

    h1 {
      text-align: center;
      color: black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th {
      padding: 12px;
      background-color: #000;
      color: white;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      color: black;
    }

    tr:nth-child(even) td {
      background-color: #e9e9e9;
    }

    tr:nth-child(odd) td {
      background-color: #ffffff;
    }

    td.damage-cell {
      background-color: #ffeb3b;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
    }

    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>D&D Initiative Tracker</h1>

  <div style="text-align: center;">
    <button onclick="addCharacter()">Add Character</button>
    <button onclick="nextTurn()">Next Turn</button>
    <button onclick="sortInitiative()">Sort by Initiative</button>
    <button onclick="endCombat()">End Combat</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Initiative</th>
        <th>Max HP</th>
        <th>Current HP</th>
        <th>Temp HP</th>
        <th>Damage</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let characters = [];
    let currentTurn = 0;

    function renderTable() {
      const table = document.getElementById("tableBody");
      table.innerHTML = "";
      characters.forEach((char, index) => {
        const row = document.createElement("tr");
        if (index === currentTurn) row.style.border = "2px solid green";

        row.innerHTML = `
          <td>${char.name}</td>
          <td>${char.initiative}</td>
          <td>${char.maxHP}</td>
          <td>${char.currentHP}</td>
          <td>${char.tempHP}</td>
          <td class="damage-cell">
            <input type="number" id="damage-${index}" min="0" />
            <button onclick="applyDamage(${index})">Apply</button>
          </td>
          <td>
            <button onclick="editCharacter(${index})">Edit</button>
            <button onclick="removeCharacter(${index})">Remove</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function addCharacter() {
      const name = prompt("Name?") || "Unnamed";

      characters.push({
        name,
        initiative: 0,
        maxHP: 1,
        currentHP: 1,
        tempHP: 0
      });

      sortInitiative();
    }

    function editCharacter(index) {
      const char = characters[index];

      const newInitiative = parseInt(prompt("Initiative?", char.initiative), 10);
      const newMaxHP = parseInt(prompt("Max HP?", char.maxHP), 10);
      const newCurrentHP = parseInt(prompt("Current HP?", char.currentHP), 10);
      const newTempHP = parseInt(prompt("Temp HP?", char.tempHP), 10);

      if (!isNaN(newInitiative)) char.initiative = newInitiative;
      if (!isNaN(newMaxHP)) char.maxHP = newMaxHP;
      if (!isNaN(newCurrentHP)) char.currentHP = newCurrentHP;
      if (!isNaN(newTempHP)) char.tempHP = newTempHP;

      renderTable();
    }
